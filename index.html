<body>

          <button type = "submit" class = "search-btn btn" id = "search-btn">Search</i>
          </button>
        </div>
      </div>

 
      <div class = "meal-result">
        <div id= "meal">
          <!-- meal item -->
          
        </div>
      </div>


      <div class = "meal-details">
        <!-- recipe close btn -->
        <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">X</i>
        </button>

        <!-- meal content -->
        <div class = "meal-details-content">
          <!-- <h2 class = "recipe-title">Meals Name Here</h2> -->
        </div>
      </div>
    </div>
  </div>



  <script src = "script.js"></script>

</html>
